---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cn-docs-pipeline-rolebinding
  namespace: cn-docs
subjects:
  - kind: ServiceAccount
    name: cn-docs-pipeline-sa
    namespace: cn-docs
roleRef:
  kind: Role
  name: cn-docs-pipeline-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cn-docs-trigger-rolebinding
  namespace: cn-docs
subjects:
  - kind: ServiceAccount
    name: cn-docs-trigger-sa
    namespace: cn-docs
roleRef:
