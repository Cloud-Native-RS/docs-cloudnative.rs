  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # OpenShift Routes
  - apiGroups: ["route.openshift.io"]
    resources: ["routes"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # OpenShift Projects
  - apiGroups: ["project.openshift.io"]
    resources: ["projects"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # OpenShift Images
  - apiGroups: ["image.openshift.io"]
    resources: ["imagestreams", "imagestreamtags", "imagestreams/layers"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # OpenShift Builds
  - apiGroups: ["build.openshift.io"]
    resources: ["builds", "buildconfigs", "builds/log"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Tekton resources
  - apiGroups: ["tekton.dev"]
    resources: ["pipelines", "pipelineruns", "tasks", "taskruns"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Tekton triggers
  - apiGroups: ["triggers.tekton.dev"]
    resources: ["triggertemplates", "triggerbindings", "eventlisteners", "triggers"]
