---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cn-docs-pipeline-sa
  namespace: cn-docs
  labels:
    app: cn-docs
    pipeline: ci-cd

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cn-docs-trigger-sa
  namespace: cn-docs
  labels:
    app: cn-docs
    pipeline: ci-cd

---
# Security Context Constraint for pipeline tasks
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: cn-docs-pipeline-scc
  labels:
    app: cn-docs
    pipeline: ci-cd
allowHostDirVolumePlugin: false
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegedContainer: false
allowedCapabilities: []
defaultAddCapabilities: []
fsGroup:
  type: RunAsAny
readOnlyRootFilesystem: false
requiredDropCapabilities: []
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: RunAsAny
supplementalGroups:
  type: RunAsAny
volumes:
- configMap
- downwardAPI
- emptyDir
- persistentVolumeClaim
- projected
- secret
users:
- system:serviceaccount:cn-docs:cn-docs-pipeline-sa
- system:serviceaccount:cn-docs:cn-docs-trigger-sa

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cn-docs-pipeline-role
  namespace: cn-docs
rules:
  # Core resources
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/exec", "services", "endpoints", "persistentvolumeclaims", "events", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Apps
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Networking
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # OpenShift Routes
  - apiGroups: ["route.openshift.io"]
    resources: ["routes"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # OpenShift Projects
  - apiGroups: ["project.openshift.io"]
    resources: ["projects"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # OpenShift Images
  - apiGroups: ["image.openshift.io"]
    resources: ["imagestreams", "imagestreamtags", "imagestreams/layers"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # OpenShift Builds
  - apiGroups: ["build.openshift.io"]
    resources: ["builds", "buildconfigs", "builds/log"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Tekton resources
  - apiGroups: ["tekton.dev"]
    resources: ["pipelines", "pipelineruns", "tasks", "taskruns"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Tekton triggers
  - apiGroups: ["triggers.tekton.dev"]
    resources: ["triggertemplates", "triggerbindings", "eventlisteners", "triggers"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["triggers.tekton.dev"]
    resources: ["clusterinterceptors", "interceptors"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cn-docs-trigger-role
  namespace: cn-docs
rules:
  # Core resources
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/exec", "services", "endpoints", "persistentvolumeclaims", "events", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Apps
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
