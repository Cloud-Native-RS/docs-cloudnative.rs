---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cn-docs-pipeline-rolebinding
  namespace: cn-docs
subjects:
  - kind: ServiceAccount
    name: cn-docs-pipeline-sa
    namespace: cn-docs
roleRef:
  kind: Role
  name: cn-docs-pipeline-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cn-docs-trigger-rolebinding
  namespace: cn-docs
subjects:
  - kind: ServiceAccount
    name: cn-docs-trigger-sa
    namespace: cn-docs
roleRef:
  kind: Role
  name: cn-docs-trigger-role
  apiGroup: rbac.authorization.k8s.io

---
# ClusterRoleBinding for accessing the SecurityContextConstraint
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cn-docs-scc-access
rules:
  - apiGroups: ["security.openshift.io"]
    resources: ["securitycontextconstraints"]
    resourceNames: ["cn-docs-pipeline-scc"]
    verbs: ["use"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cn-docs-scc-binding
subjects:
  - kind: ServiceAccount
    name: cn-docs-pipeline-sa
    namespace: cn-docs
  - kind: ServiceAccount
    name: cn-docs-trigger-sa
    namespace: cn-docs
roleRef:
  kind: ClusterRole
  name: cn-docs-scc-access
  apiGroup: rbac.authorization.k8s.io
