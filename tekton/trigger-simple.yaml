---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: cn-docs-simple-trigger-template
  namespace: cn-docs
spec:
  params:
    - name: git-revision
      description: "Git revision to build"
      default: "main"
    - name: git-url
      description: "Git repository URL"
      default: "https://github.com/Cloud-Native-RS/docs-cloudnative.rs.git"
    - name: image-tag
      description: "Container image tag"
      default: "latest"
  
  resourcetemplates:
    - apiVersion: tekton.dev/v1
      kind: PipelineRun
      metadata:
        name: cn-docs-webhook-$(uid)
        namespace: cn-docs
        labels:
          app: cn-docs
          pipeline: ci-cd
          run: webhook-$(uid)
          triggered: "true"
      spec:
        pipelineRef:
          name: cn-docs-pipeline
        
        params:
          - name: git-url
            value: $(tt.params.git-url)
          - name: git-revision
            value: $(tt.params.git-revision)
          - name: image-repository
            value: "image-registry.openshift-image-registry.svc:5000/cn-docs/cn-docs"
          - name: image-tag
            value: $(tt.params.image-tag)
          - name: project-name
            value: "cn-docs"
        
        workspaces:
          - name: shared-workspace
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
        
        # TaskRun template with ServiceAccount and security context
        taskRunTemplate:
          serviceAccountName: cn-docs-pipeline-sa
          podTemplate:
            securityContext:
              runAsNonRoot: false
              runAsUser: 0
              fsGroup: 0
        
        # Timeout for the entire pipeline
        timeouts:
          pipeline: 30m

---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: cn-docs-simple-trigger-binding
  namespace: cn-docs
spec:
  params:
    - name: git-revision
      value: main
    - name: git-url
      value: https://github.com/Cloud-Native-RS/docs-cloudnative.rs.git
    - name: image-tag
      value: latest

---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: cn-docs-simple-event-listener
  namespace: cn-docs
spec:
  serviceAccountName: cn-docs-trigger-sa
  
  triggers:
    - name: cn-docs-simple-trigger
      bindings:
        - ref: cn-docs-simple-trigger-binding
      template:
        ref: cn-docs-simple-trigger-template
  
  resources:
    kubernetesResource:
      serviceType: ClusterIP
