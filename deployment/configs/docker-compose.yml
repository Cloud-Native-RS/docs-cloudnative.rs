version: '3.8'

services:
  cn-docs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    container_name: cloud-native-docs
    networks:
      - cn-docs-network

networks:
  cn-docs-network:
    driver: bridge
